<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Admin</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" media="screen,projection">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center">Admin</a>
    </div>
  </nav>
  <div class="container section no-pad-bot" id="index-banner">
      <div id="buzzer-control-section">
        <div class="row center">
          <a class="waves-effect waves-light btn-large disabled" id="buzzerListening">Buzzer Listening</a>
        </div>

        <div class="row center">
          <a class="waves-effect waves-light btn-large blue" id="keepListening">Keep Listening</a>
          <a class="waves-effect waves-light btn-large blue" id="resetBuzzer">Reset Buzzer</a>
        </div>

        <li class="divider"></li>
        <br>
      </div>
      <div class="row" id="team-select-managment">
        <a class="waves-effect waves-light btn orange button-padding" id="team-select-all">Select All</a>
        <a class="waves-effect waves-light btn orange button-padding" id="team-select-none">Deselect All</a>
        <a class="waves-effect waves-light btn orange button-padding" id="team-select-invert">Invert Selected</a>
        <a class="waves-effect waves-light btn orange button-padding" id="team-select-buzzed-in">Select Buzzed In</a>
        <a class="waves-effect waves-light btn orange button-padding" id="team-select-buzzed-wrong">Select Wrong</a>
      </div>
      <div class="row"></div>

      <div class="row center" id="team-select-grid">
      <!-- Team Select Grid Structure -->
      <!-- The team names gets filled in dynamically by javascript / jquery -->
      </div>

      <div class="row center" id="score-slider-section">
      <!-- If valid configutations are set, we will dynamically add the slider -->
      </div>

      <div class="row center" id="score-preset-section">
      <!-- If valid configutations are set, we will dynamically add the preset buttons -->
      </div>

      <div class="row center" id="score-input-display-section">
        <!-- I chose the 'tel' type for the input so that the number pad keyboard would appear on mobile devices -->
        <input placeholder="Value" id="score-value" type="tel" class="validate" onchange="changeInputScoreValue(this.value)">
      </div>

      <div class="row center" id="score-select-scale-factor-section">
      <!-- If valid configutations are set, we will dynamically add the scale factor drop down-->
      </div>

      <div class="row center">
        <a class="waves-effect waves-light btn disabled" id="score-add">Add</a>
        <a class="waves-effect waves-light btn disabled" id="score-sub">Sub</a>
        <a class="waves-effect waves-light btn disabled" id="score-set">Set</a>

        <br><br>

        <a class="waves-effect waves-light btn-large orange" id="score-update">Update</a>

        <br><br>

        <a class="waves-effect waves-light btn-large orange" id="score-undo">Undo</a>
        <a class="waves-effect waves-light btn-large orange" id="score-redo">Redo</a>
      </div>

      <div class="row center" id="key-input-section">
        <!-- If valid configutations are set, we will dynamically add the fields to set key-->
      </div>
  </div>



  <footer class="page-footer orange">
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/keysetup.js"></script>

  </body>
</html>
