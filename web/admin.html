<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Admin</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" media="screen,projection">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center">Admin</a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>




      <div class="row center">
        <a class="waves-effect waves-light btn-large disabled" id="question">Question</a>
      </div>

      <br>

      <div class="row center">
        <!-- Dropdown Trigger -->
        <a class='dropdown-button btn' href='#' data-activates='team-select-dropdown' id="score-team">Select Team</a>
        <br>
        <!-- Dropdown Structure -->
        <ul class='dropdown-content' id="team-select-dropdown">
        <!-- The team names gets filled in dynamically by javascript / jquery -->
        </ul>

        <br><br>

        <input placeholder="Value" id="score-value" type="tel" class="validate">

        <br>
        <a class="waves-effect waves-light btn-large disabled" id="score-add">Add</a>
        <a class="waves-effect waves-light btn-large disabled" id="score-sub">Sub</a>
        <a class="waves-effect waves-light btn-large disabled" id="score-set">Set</a>

        <br><br>

        <a class="waves-effect waves-light btn-large orange" id="score-update">Update</a>
        <br><br>
        <a class="waves-effect waves-light btn-large orange" id="score-undo">Undo</a>
        <a class="waves-effect waves-light btn-large orange" id="score-redo">Redo</a>
      </div>

      <br><br>

    </div>

      <div class="row center">
        <a class="waves-effect waves-light btn-large blue" id="keepListening">Keep Listening</a>
        <a class="waves-effect waves-light btn-large blue" id="resetBuzzer">Reset Buzzer</a>
      </div>

  </div>



  <footer class="page-footer orange">
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="js/admin.js"></script>

  </body>
</html>
